<div class="container">
  <div class="row">
    <div class="col-md-5">

      <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
        <input type="hidden" name="$key">

        <div class="form-group">
          <label>Full Name : </label>
          <input formControlName = "fullName" class="form-control"
          [ngClass]="{'is-invalid':submitted && this.formControls.fullName.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">

            this field is required!
          </div>
        </div>

        <div class="form-group">
          <label>Email : </label>
          <input formControlName = "email" class="form-control"
          [ngClass]="{'is-invalid': submitted && this.formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
              Invalid Email Address!
            </div>
        </div>

        <div class="form-group">
          <label>MobileNo : </label>
          <input formControlName = "mobile" class="form-control"
          [ngClass]="{'is-invalid': submitted && this.formControls.mobile.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
              <label *ngIf="formControls.mobile.errors.required">this field is required!</label>
              <label *ngIf="formControls.mobile.errors.minlength">At least 10!</label>
          </div>
        </div>

        <div class="form-group">
          <label>Location : </label>
          <input formControlName = "location" class="form-control">
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>


      </form>
      <div class="alert alert-success" *ngIf="submitSuccess">
        Successfully Submited !
      </div>

    </div>
    <div class="col-md-7">
      <app-customer-list></app-customer-list>
    </div>
</div>
